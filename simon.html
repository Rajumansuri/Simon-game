<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <p>Press any key to start the game.</p>
    <div class="container">
        <div class="box1 yellow btn" type="button" id="yellow"></div>
        <div class="box2 red btn" type="button" id="red"></div>
    </div>
    <div class="container2">
        <div class="box3 purple btn" type="button" id="purple"></div>
        <div class="box4 green btn" type="button" id="green"></div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
